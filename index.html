<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPrex - Subir Video con Anuncio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #00ff99;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ff99;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc77;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ff0000; /* Color rojo para errores */
        }
        #generatedUrl {
            margin-top: 10px;
            color: #00ff99;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>VideoPrex</h2>
        <p>Sube un video .mp4 o ingresa una URL para agregar el anuncio.</p>
        
        <input type="file" id="fileInput" accept="video/mp4">
        <button onclick="uploadFile()">Subir Video</button>
        
        <input type="text" id="videoUrlInput" placeholder="Pega la URL de un video .mp4">
        <button onclick="loadVideo()">Agregar Anuncio</button>

        <p id="status"></p>
        <p id="generatedUrl"></p>
    </div>

    <script>
        const API_KEY = "TLz50sfoqZ0HPOh2mjeZm0NiVTm2p7ru";

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const statusText = document.getElementById("status");

            if (fileInput.files.length === 0) {
                statusText.innerHTML = "Selecciona un archivo .mp4.";
                return;
            }

            const file = fileInput.files[0];
            if (file.type !== "video/mp4") {
                statusText.innerHTML = "Solo se permiten archivos .mp4.";
                return;
            }

            statusText.innerHTML = "Subiendo video...";

            let formData = new FormData();
            formData.append("file", file);

            try {
                let serverResponse = await fetch("https://api.gofile.io/getServer");
                let serverData = await serverResponse.json();
                
                // Comprobación del estado del servidor
                if (!serverData || serverData.status !== "ok") {
                    statusText.innerHTML = "Error al obtener el servidor. " + (serverData.message || "Error desconocido.");
                    return;
                }
                
                let server = serverData.data.server;

                let uploadResponse = await fetch(`https://${server}.gofile.io/uploadFile`, {
                    method: "POST",
                    body: formData
                });

                let uploadData = await uploadResponse.json();

                if (uploadData.status === "ok") {
                    let videoUrl = uploadData.data.downloadPage;
                    generatePopunderUrl(videoUrl);
                    statusText.innerHTML = "¡Subida exitosa!";
                } else {
                    // Mostrar el mensaje de error recibido
                    statusText.innerHTML = "Error al subir el video: " + (uploadData.message || "Error desconocido");
                }
            } catch (error) {
                console.error("Error:", error);
                statusText.innerHTML = "Hubo un problema al subir el video: " + error.message;
            }
        }

        function loadVideo() {
            const videoUrl = document.getElementById("videoUrlInput").value.trim();
            if (videoUrl === "" || !videoUrl.endsWith('.mp4')) {
                alert("Ingresa una URL válida de video .mp4.");
                return;
            }
            generatePopunderUrl(videoUrl);
        }

        function generatePopunderUrl(videoUrl) {
            const popunderUrl = `https://videoprexview.netlify.app/?url=${encodeURIComponent(videoUrl)}`;
            document.getElementById("generatedUrl").innerHTML = `URL Generada: <a href="${popunderUrl}" target="_blank">${popunderUrl}</a>`;
            document.getElementById("generatedUrl").style.display = "block";
        }
    </script>

</body>
</html>
